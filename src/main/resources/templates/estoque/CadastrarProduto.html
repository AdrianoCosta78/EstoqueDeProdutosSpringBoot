!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

<title>Cadastrar Produto</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Cadastrar Produto</h1>
		</div>
		<div class="row">
			<div class="col-12"></div>

			<form action="cadastrarProduto" method="POST" th:object="${produtosModel}">
                <div class="mb-3">
                    <label class="form-label">Nome do Produto</label>
                    <input class="form-control" type="text" th:field="*{nomeProduto}" name="nomeProduto">
                    <div></div>
                </div>
                
                
                               <div class="mb-3">
                    <label class="form-label">Quantidade</label>
                    <input class="form-control" type="text" th:field="*{quantidadeProduto}" name="quantidadeProduto">
                    <div></div>
                </div>
                
                  <div class="mb-3">
                    <label class="form-label">Unid.</label>
                    <select class="form-select" name="medidasModel">
                    <option value="">KG</option>
                    <option value="">GRAMAS</option>
                    <option value="">LITROS</option>
                    <option value="">ML</option>
                     <option value="">UNIDADE</option>
                      <option value="">PACOTES</option>
              
                     </select>
                </div>
               
                <div class="mb-3">
                    <label class="form-label">Preço</label>
                    <input class="form-control" type="text" th:field="*{precoProduto}" name="precoProduto">
                    <div></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Data de Entrada</label>
                    <input class="form-control" type="date" th:field="*{dataCriacao}" name="dataCriacao">
                    <div></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ultima Atualização</label>
                    <input class="form-control" type="date" th:field="*{dataAtualizacao}" name="dataAtualizacao">
                    <div></div>
                </div>
                <button class="btn btn-primary" type="submit">Submeter</button>
                <a href="javascript:history.back()">Voltar</a>
            </form>

		</div>

	</div>




	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>
</html>
