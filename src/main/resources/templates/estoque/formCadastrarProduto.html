<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>



<style>
.mensagem {
  color: red;
}
</style>
</head>
<body>

<div class="container">
  <div class="row">  	
    <div class="col">
    	<h2>Cadastro de usuários</h2>
    	<div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			<span th:text="${mensagem}"></span>
		</div>


			<form th:action="@{cadastrarProduto}" method="POST" th:object="${produtosModel}">
			
                <div class="mb-3">
                    <label class="col-sm-1 col-form-label">Produto</label>
                    <div class="col-sm-5">
                    
                    <input class="form-control" type="text" th:field="*{nomeProduto}">
                    </div>
                    <div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('nomeProduto')}" th:errors="*{nomeProduto}"></span>
			    </div>
                </div> 
                
                
                   
                
                <div class="mb-3">
                    <label class="col-sm-1 col-form-label">Quantidade</label>
                    <div class="col-sm-5">
                    
                    <input class="form-control" type="text" th:field="*{quantidadeProduto}">
                    </div>
                    <div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('quantidadeProduto')}" th:errors="*{quantidadeProduto}"></span>
			    </div>
                </div>
                
                  <div class="mb-3">
                    <label class="col-sm-1 col-form-label">Medida</label>
                    <div class="col-sm-5">
                    <select class="form-select" name="medidasModel">
                    <option value="">KG</option>
                    <option value="">GRAMAS</option>
                    <option value="">LITROS</option>
                    <option value="">ML</option>
                     <option value="">UNIDADE</option>
                      <option value="">PACOTES</option>
              
                     </select>
                      </div>
                </div>
               
               <div class="mb-3">
                    <label class="col-sm-1 col-form-label">Valor Unitário</label>
                    <div class="col-sm-5">
                    
                    <input class="form-control" type="text" th:field="*{precoProduto}">
                    </div>
                    <div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('precoProduto')}" th:errors="*{precoProduto}"></span>
			    </div>
                </div>
                
                <div class="mb-3">
                    <label class="col-sm-1 col-form-label">Data de Entrada</label>
                    <div class="col-sm-5">
                    
                    <input class="form-control" type="date" th:field="*{dataCriacao}">
                    </div>
                    <div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('dataCriacao')}" th:errors="*{dataCriacao}"></span>
			    </div>
                </div>
                
                
                <div class="mb-3">
                    <label class="col-sm-1 col-form-label">Última Atualização</label>
                    <div class="col-sm-5">
                    
                    <input class="form-control" type="date" th:field="*{dataAtualizacao}">
                    </div>
                    <div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('dataAtualizacao')}" th:errors="*{dataAtualizacao}"></span>
			    </div>
                </div>
                
              
                </div>
                <input  class="btn btn-primary" type="submit" value="Gravar"/>
<!--                 <button class="btn btn-primary" type="submit">Submeter</button> -->
<!--                 <a href="javascript:history.back()">Voltar</a> -->
            </form>

		</div>

	</div>




	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>
</html>
